<div
  class="mdl-grid mdl-grid--no-spacing login-container"
  [ngStyle]="{'background-image': 'url(' + photo + ')'}"
>
  <mdl-layout-spacer
    class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-cell-hide-phone"
  >
  </mdl-layout-spacer>
  <form 
    class="mdl-cell mdl-cell--3-col mdl-cell--3-col-tablet mdl-cell--4-col-phone login-form"
    (ngSubmit)="onSubmit()">
    <fieldset ngModelGroup="login">
      <mdl-textfield
        name="username"
        type="text"
        label="Username..."
        [(ngModel)]="username"
        #usernameRef="ngModel"
        required
        floating-label
      >
      </mdl-textfield>
        <div *ngIf="auth?.hasError">{{auth.errMsg}}</div>
      <mdl-textfield
        name="password"
        label="Password..."
        type="password"
        [(ngModel)]="password"
        #passwordRef="ngModel"
        floating-label
        required
      >
      </mdl-textfield>
    </fieldset>
    <button 
      mdl-button mdl-button-type="raised"
      mdl-colored="parimary"
      mdl-ripple
      type="submit"
    >Login
    </button>
  </form>
</div>
