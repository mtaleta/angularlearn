<div>
  <form (ngSumbit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <div class="form-row">
      <button type="submit" [disable]="!form.valid">Save</button>
    </div>

    <div *ngIf="payload" class="form-row">
      <strong>save the following value</strong><br>{{payload}}
    </div>
  </form>
</div>
