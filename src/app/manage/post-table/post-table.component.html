<div class="post-table-container">
  <form class="form-vertical" role="form">
    <div class="row">
      <div class="col-sm-10">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="標題、作者">
          <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i>搜尋</button>
                    </span>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="input-group pull-right">
          <button class="btn btn-success" type="button" (click)="goToWrite()">發表</button>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-12">
      <div class="post-item-container">
        <!-- <div dataKey="postId">{{postList}}
          <p [style]="{'width':'38px'}" selectionMode="multiple"></p>
          <p field="postId" header="編號" ></p>
          <p field="title" header="標題" ></p>
          <p field="userName" header="作者" ></p>
          <p field="postTime" header="日期" ></p>
        </div> -->
        <ul>
            <li *ngFor="let post of posts">
              Post ID: {{ post.id }}
              <br>
              User ID: {{ post.userId }}
              <br>
              Title: {{ post.title }}
              <br>
              Body: {{ post.body }}
              <hr>
            </li>
          </ul>
      </div>
    </div>
  </div>
</div>
