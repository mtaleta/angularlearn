<div class="container">
  <div class="user-login-container">
    <div class="panel-heading">
      <h3 class="panel-title">登入</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label class="col-sm-2 control-label">帳號：</label>
          <div class="col-sm-10">
            <input required name="userName" type="text" class="form-control"
              placeholder="請輸入帳號">
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密碼：</label>
            <div class="col-sm-10">
                <input required minlength="8" name="password" type="password" class="form-control" placeholder="請輸入密碼">
                <!-- <div *ngIf="form.submitted && !password.valid" class="text-danger">密碼至少八位</div> -->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input name="remeberMe" type="checkbox">記住我
                    </label>
                </div>
            </div>
        </div>
        <!-- <div *ngIf="error" class="col-sm-offset-2 col-sm-10 alert alert-danger">{{error}}</div> -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">登錄</button>
                <button type="button" class="btn btn-danger" (click)="forgetPwd()">忘記密碼</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
