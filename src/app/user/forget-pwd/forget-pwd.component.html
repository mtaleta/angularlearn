<div class="container forget-pwd-container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">找回密碼</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="forgetForm" #formDir="ngForm">
          <div [hidden]="formDir.submitted">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">信箱:</label>
              <div class="col-sm-10">
                <input 
                  id="email"
                  formControlName="email" 
                  required 
                  class="form-control" 
                  placeholder="註冊信箱">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                  <div *ngIf="email.errors.required">
                    請確認信箱格式
                  </div>
                  <div *ngIf="email.errors.pattern">
                      請確認信箱格式
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" [disabled]="forgetForm.invalid">發送驗證信</button>
              </div>
            </div>
          </div>
        </form>
        <div class="submitted-message" *ngIf="formDir.submitted">
          <div class="alert">請至{{data|async|json}}查收</div>
          <!-- <div class="alert"></div> -->
        </div>
      </div>
    </div>
  </div>
