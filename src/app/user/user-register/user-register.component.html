<div class="container">
  <div class="user-register-container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">註冊</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="userForm" role="form" #userListForm="ngForm" novalidate>
          <div class="form-group" [ngClass]="{'has-error': formErrors.userName }">
            <label class="col-sm-3 control-label">名稱：</label>
            <div class="col-sm-8">
              <input formControlName="userName" type="text" class="form-control">
              <div *ngIf="formErrors.userName" class="text-danger">
                {{ formErrors.userName }}
              </div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': formErrors.nickName }">
            <label class="col-sm-3 control-label">暱稱：</label>
            <div class="col-sm-8">
              <input formControlName="nickName" type="text" class="form-control">
              <div *ngIf="formErrors.nickName" class="text-danger">
                {{ formErrors.nickName }}
              </div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': formErrors.email }">
            <label class="col-sm-3 control-label">e-mail：</label>
            <div class="col-sm-8">
              <input formControlName="email" type="email" class="form-control">
              <div *ngIf="formErrors.email" class="text-danger">
                {{ formErrors.email }}
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <p class="form-control-static text-danger">【未收到驗證信請稍後。】</p>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': formErrors.password }">
            <label class="col-sm-3 control-label">密碼</label>
            <div class="col-sm-8">
              <input formControlName="password" validateEqual="confirmPassword" reverse=true type="password" class="form-control">
              <div *ngIf="formErrors.password" class="text-danger">
                {{ formErrors.password }}
              </div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': formErrors.confirmPassword }">
            <label class="col-sm-3 control-label">重複輸入密碼</label>
            <div class="col-sm-8">
              <input formControlName="confirmPassword" validateEqual="password" type="password" class="form-control">
              <div *ngIf="formErrors.confirmPassword" class="text-danger">
                {{ formErrors.confirmPassword }}
              </div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': formErrors.vcode }">
            <label class="col-sm-3 control-label">驗證碼：</label>
            <div class="col-sm-5">
              <input formControlName="vcode" class="form-control" placeholder="驗證碼">
              <div *ngIf="formErrors.vcode" class="text-danger">
                {{ formErrors.vcode }}
              </div>
            </div>
            <div class="col-sm-3">
              <img id="vCodeImg" src="" alt="驗證碼">
              <button class="btn btn-primary" id="reloadVCode">重新取得</button>
            </div>
          </div>
          <div *ngIf="formErrors.formError" class="col-sm-offset-3 col-sm-8 alert alert-danger">{{ formErrors.formError }}</div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
              <button [disabled]="userForm.invalid" type="submit" class="btn btn-success">輸出</button>
              <button type="button" class="btn btn-default" (click)="userListForm.reset()">重製</button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
